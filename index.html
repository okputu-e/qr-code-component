<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- style  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- wrapper -->
  <div role="wrapper" class="wrapper">
    <!-- qr-code -->
    <div class="qr-code">
      <!-- qr-image -->
      <div class="qr-image">
        <img src="images/image-qr-code.png" alt="qr-code-img" class="qr-code-img">
      </div>

      <!-- qr-content -->
      <div class="qr-content">
        <h1 role="heading"  class="qr-heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <div role="attribution" class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>. 
      Coded by <a href="#">Okputu Emmanuel Okputu</a>.
    </div>
  </div>  
</body>
</html>
